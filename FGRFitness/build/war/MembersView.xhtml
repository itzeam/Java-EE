<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
         <f:viewParam name="actId" value="#{member.myActivityId}"/>
    </f:metadata>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="table-responsive">
            <h:form id="dataTableForm">
                <h:dataTable value="#{member.members}" var="item" class="table table-striped table-condensed">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Surname"/>
                        </f:facet>
                        <h:outputText value="#{item.surname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.address}" />
                    </h:column>
                </h:dataTable>
                <div class="text-right">
                	<h:commandButton class="btn btn-primary" action="MyActivitiesView" value="Back" />
                </div>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
   
</html>
