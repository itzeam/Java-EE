<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Adding category</h1>
            </div>
            <ui:fragment rendered="#{!login.logged}">
                <div class="alert alert-warning" role="alert">
                    You need to be <strong>logged</strong>.
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{!login.isTrainer}">
                <div class="alert alert-warning" role="alert">
                    You need to be a<strong>trainer</strong>.
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{login.logged and login.isTrainer}">
            <h:form id="dataAddForm">
                <div class="form-group">
                    <h:outputLabel value="Name" />
                    <h:inputText class="form-control" value="#{newCategory.name}" required="true" requiredMessage="Name required" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="Description" />
                    <h:inputText class="form-control" value="#{newCategory.description}" required="true" requiredMessage="Description required" />
                </div>
              
                <div class="text-right">
                    <div class="btn-group text-right" role="group">
                    <h:link outcome="CategoryListView" class="btn btn-primary" value="back" />
                    <h:commandButton type="submit" class="btn btn-primary" action="#{newCategory.addCategory}" value="add" onclick="ConfirmAddCategory()"/>
                    </div>
                </div>
            </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
