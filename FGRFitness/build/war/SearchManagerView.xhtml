<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Search manager</h1>
                <h:form id="dataAddForm" class="form-inline">
	                <div class="form-group">
	                    <h:outputLabel value="Name: " />
	                    <h:inputText class="form-control" value="#{managers.name}"/>
	                </div>
	                <div class="form-group">
	                    <h:outputLabel value="Surname: " />
	                    <h:inputText class="form-control" value="#{managers.surname}"/>
	                </div>
	                <div class="form-group">
	                    <h:outputLabel value="Email: " />
	                    <h:inputText class="form-control" value="#{managers.email}" />
	                </div>
	                <div class="text-right">
	                	<h:commandButton type="submit" class="btn btn-primary" action="#{managers.findManagers}" value="Find" />
	                </div>
            	</h:form>
            </div>
       <div>
                <h:dataTable value="#{managers.managerList}" var="item" class="table table-striped table-condensed">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Surname"/>
                        </f:facet>
                        <h:outputText value="#{item.surname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.address}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}" />
                    </h:column>
                      <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}" />
                    </h:column>
					<h:column>
                        <f:facet name="header">
                            <h:outputText value="Picture"/>
                        </f:facet>
                        <h:outputText value="#{item.picture}" />
                    </h:column>
                   <h:column>
                        <f:facet name="header">
                        	<h:outputText value="View"/>
                       	</f:facet>
                        <h:link outcome="ShowManagerView">
                             <f:param name="id" value="#{item.id}" />
                             <span class='glyphicon glyphicon-plus-sign' aria-hidden='true'></span>
                        </h:link>
                    </h:column>
                    
                </h:dataTable>
           <div class="text-right">
                    <div class="btn-group text-right" role="group">
                    <h:link outcome="Welcome" class="btn btn-primary" value="back" />
                    </div>
                </div>
            </div> 
        </ui:define>
    </ui:composition>
</html>
