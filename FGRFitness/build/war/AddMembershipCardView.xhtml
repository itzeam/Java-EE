<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
        <f:viewParam name="id" value="#{newCard.id}"/>
    </f:metadata>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Adding card</h1>
            </div>
            <ui:fragment rendered="#{!login.logged}">
                <div class="alert alert-warning" role="alert">
                    You need to be <strong>logged</strong>.
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{login.logged}">
            <h:form id="dataAddForm">
             	<div class="form-group">
                    <h:outputLabel value="Type" /> 
                    <h:selectOneMenu value="#{newCard.selectedType}" required="true" requiredMessage="Type required">
		 				<f:selectItem itemValue="ANNUAL"/>    
		 				<f:selectItem itemValue="MONTHLY"/>       
		 			</h:selectOneMenu> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Price" />
                    <h:inputText class="form-control" value="#{newCard.price}" required="true" requiredMessage="Price required">
                   		<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:inputText>
                     <h:message for="Price" style="color:red" />
                </div>
                <div class="text-right">
                    <div class="btn-group text-right" role="group">
                    	<a class="btn btn-primary" href="javascript:history.back()">back</a>
                    	<h:commandButton type="submit" class="btn btn-primary" action="#{newCard.addCard}" value="add" onclick="ConfirmAddCard()"/>
                    </div>
                </div>
            </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
