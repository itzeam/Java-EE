<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    
    

    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Login</h1>
                <h5 class="text-muted">Login on FGRFitness</h5>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h:form id="dataAddForm">
                        <div class="form-group">
                            <h:outputLabel value="ID" />
                            <h:inputText class="form-control" value="#{login.tmpid}" required="true" requiredMessage="Id required" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Password" />
                            <h:inputSecret class="form-control" value="#{login.password}" required="true" requiredMessage="Password required" />
                        </div>
                        <div class="text-right">
                        <h:commandButton type="submit" class="btn btn-primary" action="#{login.in}" value="Login" />
                        </div>
                    </h:form>
                </div>
                <div class="col-md-8" id="info-field">
                <img src="#{request.contextPath}/resources/img/oak-ridge-104060_1920.jpg" style="width: 100%; height: 100%"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
