<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <ui:fragment rendered="#{!login.logged}">
                <div class="alert alert-warning" role="alert">
                    You need to be <strong>logged</strong>.
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{login.logged}">
            <div class="table-responsive">
            <h:form id="dataTableForm">
                <h:dataTable value="#{myMessages.messageListView}" var="item" class="table table-striped table-condensed">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Subject"/>
                        </f:facet>
                        <h:outputText value="#{item.subject}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Body"/>
                        </f:facet>
                        <h:outputText value="#{item.body}" />
                    </h:column>
                    <h:column>
                       
                        <h:commandLink action="#{removing.deleteMessage}">
                            <f:param name="messageId" value="#{item.messageId}" />
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                            delete
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <div class="text-right">
                    <div class="btn-group text-right" role="group">
                    <h:link outcome="Welcome" class="btn btn-primary" value="back" />
                    </div>
                    </div>
            </h:form>
            </div>
        </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
