<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
        <f:viewParam name="topicId" value="#{addingQuestion.topicId}"/>
    </f:metadata>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Adding new question</h1>
            </div>
            <ui:fragment rendered="#{login.isManager}">
                <div class="alert alert-warning" role="alert">
                    You need to be a <strong>manager</strong>.
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{!login.isManager}">
            <h:form id="dataAddForm">
                <div class="form-group">
                    <h:outputLabel value="Subject" />
                    <h:inputText class="form-control" value="#{addingQuestion.subject}" required="true" requiredMessage="Subject required" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="Body" />
                    <h:inputText class="form-control" value="#{addingQuestion.body}" required="true" requiredMessage="Body required" />
                </div>
                
                <div class="text-right">
                    <div class="btn-group text-right" role="group">
                    	<a class="btn btn-primary" href="javascript:history.back()">back</a>
                        <h:commandButton type="submit" class="btn btn-primary" action="#{addingQuestion.addQuestion}" value="add" onclick="ConfirmAddComment()"/>
                	       <f:param name="topicId" value="#{item.topic}" />
                    </div>
                </div>
            </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
