<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>List of categories</h1>
            </div>
            <ui:fragment rendered="#{!login.logged}">
                <div class="alert alert-warning" role="alert">
                    You need to be <strong>logged</strong>.
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{login.logged}">
            <div class="table-responsive">
            <h:form id="dataTableForm">
                <h:dataTable value="#{categories.categoryListView}" var="item" class="table table-striped table-condensed">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:link outcome="AddCategoryView">
                                <span class='glyphicon glyphicon-plus-sign' aria-hidden='true'></span>
                                add
                            </h:link>
                        </f:facet>
                    </h:column>
                </h:dataTable>
                 <div class="text-right">
                    <div class="btn-group text-right" role="group">
                    <h:link outcome="Welcome" class="btn btn-primary" value="back" />
                    </div>
                    </div>
            </h:form>

            </div>
        </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
